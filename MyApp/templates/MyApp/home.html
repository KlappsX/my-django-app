{% extends "myapp/base.html" %}

{% load static%}
{% block content %}
<div class="container mx-auto mt-4">
    <h2 class="text-3xl font-bold mb-4">Home</h2>
    {% for post in posts %}
    <div class="bg-white p-4 mb-4 shadow-md rounded">
        <h3 class="text-xl font-bold">{{ post.title }}</h3>
        <p class="text-gray-700">{{ post.content|truncatewords:30 }}</p>
        <a href="{% url 'post-detail' post.id %}" class="text-blue-500 hover:underline">Read more</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

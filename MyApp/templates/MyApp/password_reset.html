{% extends "MyApp/base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="flex justify-center mt-12">
  <div class="max-w-md w-full bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Password Reset</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          {{ form.email.label_tag }}
          {{ form.email }}
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}

{% extends "MyApp/base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="flex justify-center mt-12">
  <div class="max-w-md w-full bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Set New Password</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          {{ form.new_password1.label_tag }}
          {{ form.new_password1 }}
        </div>
        <div>
          {{ form.new_password2.label_tag }}
          {{ form.new_password2 }}
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Set Password</button>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My News Site{% endblock %}</title>
  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white">
        <a class="hover:underline mr-4" href="{% url 'news-home' %}">Home</a>
        <a class="hover:underline mr-4" href="{% url 'register' %}">Register</a>
        <a class="hover:underline" href="{% url 'profile' %}">Profile</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

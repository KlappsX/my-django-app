<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My News Site{% endblock %}</title>
  {% load static %}
  <link href="{% static 'css/tailwind_output.css' %}" rel="stylesheet"> <!-- Compiled Tailwind CSS -->
  <link href="{% static 'font-awesome/css/all.min.css' %}" rel="stylesheet"> <!-- Local Font Awesome -->
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white">
        <a class="hover:underline mr-4" href="{% url 'news-home' %}">Home</a>
        <a class="hover:underline mr-4" href="{% url 'register' %}">Register</a>
        <a class="hover:underline" href="{% url 'profile' %}">Profile</a>
      </div>
      <div class="text-white flex items-center">
        {% if user.is_authenticated %}
          <span class="mr-4">Hello, {{ user.username }}</span>
          <a class="hover:underline mr-4" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="hover:underline mr-4" href="{% url 'login' %}">Login</a>
        {% endif %}
        <a href="#" class="text-white mx-4"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-white mx-4"><i class="fab fa-x-twitter"></i></a>
        <a href="#" class="text-white mx-4"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white mx-4"><i class="fab fa-youtube"></i></a>
        <a href="#" class="text-white mx-4"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="text-white mx-4"><i class="fab fa-snapchat"></i></a>
        <a href="#" class="text-white mx-4"><i class="fas fa-envelope"></i></a>
        <a href="#" class="text-white mx-4"><i class="fas fa-search"></i></a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
